<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Mirror</h1>
        <p>Please complete the setup by visiting:</p>
        <h2 class="text-white">192.168.0.214:5000/config</h2>
        <p>Once configured, the mirror will automatically load.</p>
    </div>
</body>
</html>
<script>
    async function checkForRefresh() {
        try {
            const response = await fetch("/check-refresh");
            const data = await response.json();

            if (data.refresh) {
                window.location.href = window.location.href; 
            }
        } catch (error) {
            console.error("Error checking refresh status:", error);
        }
    }

    setInterval(checkForRefresh, 5000); 
</script>
