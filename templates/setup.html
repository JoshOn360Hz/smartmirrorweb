<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror Setup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/setup.png') }}" alt="Setup Instructions">
</body>
</html>
<script>
    async function checkForRefresh() {
        try {
            const response = await fetch("/check-refresh");
            const data = await response.json();

            if (data.refresh) {
                window.location.href = window.location.href; 
            }
        } catch (error) {
            console.error("Error checking refresh status:", error);
        }
    }

    setInterval(checkForRefresh, 5000); 
</script>
